<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./add-book.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
    />
  </head>
  <body>
    <div class="add-book2">
      <img class="ertert-2-icon1" alt="" src="./public/ertert-2@2x.png" />

      <div class="frame-container">
        <div class="frame12">
          <img class="top-red-icon2" alt="" src="./public/top-red.svg" />
        </div>
      </div>
      <button class="donebutton">
        <img class="donebutton-child" alt="" src="./public/rectangle-13.svg" />

        <div class="done">Done</div>
      </button>
      <div class="book-cover">
        <img class="book-cover-child" alt="" src="./public/rectangle-12.svg" />

        <div class="uploadfiletext">Upload File</div>
        <img class="uploadicon" alt="" src="./public/uploadicon.svg" />

        <img class="book-cover-child" alt="" src="./public/rectangle-12.svg" />

        <img class="uploadicon" alt="" src="./public/uploadicon.svg" />

        <div class="book-cover1">Book Cover</div>
        <div class="book-cover1">Book Cover</div>
        <input class="upload" required="{true}" type="file" />
      </div>
      <div class="genre2">
        <img class="genre-child" alt="" src="./public/rectangle-12.svg" />

        <div class="select">Select</div>
        <div class="genre3">Genre</div>
      </div>
      <select class="history-parent">
        <option value="History">History</option>
        <option value="Hcience">Science</option>
      </select>
      <div class="publisher2">
        <img class="publisher-child" alt="" src="./public/rectangle-12.svg" />

        <input class="type-here3" placeholder="Type here..." type="text" />
      </div>
      <div class="book-id12">
        <img class="publisher-child" alt="" src="./public/rectangle-12.svg" />

        <div class="book-id13">Book ID</div>
        <input class="type-here3" placeholder="Type here..." type="number" />
      </div>
      <div class="author3">
        <img class="publisher-child" alt="" src="./public/rectangle-12.svg" />

        <div class="author4">Author</div>
        <input class="type-here3" placeholder="Type here..." type="text" />
      </div>
      <div class="copies1">
        <img class="publisher-child" alt="" src="./public/rectangle-12.svg" />

        <div class="author4">Copies</div>
        <input class="type-here3" placeholder="Type here..." type="text" />
      </div>
      <div class="title2">
        <img class="publisher-child" alt="" src="./public/rectangle-12.svg" />

        <input class="type-here7" placeholder="Type here..." type="text" />

        <div class="title3">Title</div>
      </div>
      <div class="add-a-book">ADD A BOOK</div>
      <div class="logo6">
        <div class="logo7">
          <img class="wire-frame-12" alt="" src="./public/logo@2x.png" />

          <div class="sacred-heart-of3">
            Sacred Heart of Jesus Catholic School
          </div>
          <div class="old-stamesa-manila3">4324 OLD STA.MESA, MANILA</div>
          <div class="library-system4">LIBRARY SYSTEM</div>
          <div class="paascu-accredited-level3">
            PAASCU ACCREDITED LEVEL III
          </div>
          <b class="learning-resource-center3">Learning Resource Center</b>
        </div>
      </div>
      <button class="home8">
        <div class="home-child2"></div>
        <div class="home9">HOME</div>
        <img class="vector-icon8" alt="" src="./public/vector.svg" />

        <img class="vector-icon9" alt="" src="./public/vector.svg" />
      </button>
      <button class="log-out9">
        <div class="log-out-child2"></div>
        <div class="log-out10">LOG OUT</div>
      </button>
      <div class="publication-date1">
        <img
          class="publication-date-child"
          alt=""
          src="./public/rectangle-12.svg"
        />

        <div class="publication-date2">Publication Date</div>
        <input class="type-here3" placeholder="Type here..." type="text" />

        <img
          class="publication-date-child"
          alt=""
          src="./public/rectangle-12.svg"
        />

        <div class="publication-date2">Publication Date</div>
        <input class="type-here3" placeholder="Type here..." type="text" />

        <img
          class="publication-date-inner"
          alt=""
          src="./public/add-sahpe.svg"
        />

        <div class="choose5">Choose</div>
        <button class="button">
          <img class="button-child" alt="" src="./public/add-sahpe.svg" />

          <div class="choose6">Choose</div>
        </button>
      </div>
      <div class="bookid1">
        <div class="book-id14">
          <div class="book-id15">
            <img
              class="publication-date-child"
              alt=""
              src="./public/rectangle-12.svg"
            />

            <div class="book-id16">Subject</div>
            <button class="add-sahpe-group">
              <img class="button-child" alt="" src="./public/add-sahpe.svg" />

              <div class="add1">Add</div>
            </button>
            <input class="input7" placeholder="Type here..." type="text" />
          </div>
        </div>
      </div>
      <div class="section">
        <div class="last-name7">
          <img class="shape-icon11" alt="" src="./public/shape.svg" />

          <input class="input8" placeholder="Type here..." type="text" />
        </div>
        <div class="last-name8">Section</div>
      </div>
    </div>
  </body>
</html>
